<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="codeprof logo.png">
</head>


<body>
<header>
<img src="codeprof logo.png" alt="" width="30">
<nav>
<a href="">Home</a>
<a href="">Create Account</a>
<a href="">Login</a>
<a href="">Contact us</a>
</nav>
</header>
<main>
<section class="banner">
    <h1>Staff Management System(SMS)</h1>
</section>
    <form>
        <div class="profile">
            <span class="profile-til">
                <label>Title</label>
                <select>
                    <option value="" selected disabled>---</option>
                    <option value="">Mr</option>
                    <option value="">Mrs</option>
                    <option value="">Miss</option>
                    <option value="">Master</option>
            </select>
            </span>
            <span class="profile-pic">
                <img src="avatar.png" alt="" width="45">
                <input type="file" id="file">
                <label for="file">Upload</label>
            </span>
    </div>
<div>
    <label>Staff ID</label>
    <input type="text">
</div>
<div>
    <label>Full Name</label>
    <input type="text">
</div>
<div>
    <label for="">Email</label>
    <input type="email">
</div>
<div>
    <label for="">Phone Number</label>
    <input type="number">
</div>

<div class="gender">
    <label for="">Gender</label>
    <span><input type="radio" name="gender">Male</span>
    <span><input type="radio" name="gender">Female</span>
</div>

<div>
     <label for="">About Staff</label>
     <textarea ></textarea>
</div>

<button>Add Staff</button>

    </form>


</main>

</html>
